{% extends 'base.html' %}

{% block content %}
<div class="container">
    <!-- Put each map into its own card with name and ascii preview -->
    {% for map in maps %}
    <div class="row mt-3">
        <div class="card mb-3">
            <div class="row no-gutters">
                <div class="col-md-auto">
                    <pre style="font-size: 10px;">{{map}}</pre>
                </div>
                <div class="col-md-auto">
                    <div class="card-body">
                        <a href="/map/{{map.name}}"><h5 class="card-title">{{map.name}}</h5></a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
